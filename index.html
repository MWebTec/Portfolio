<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Customer Stylesheet -->
        <link rel="stylesheet" href="../public/assets/styles/css/main.min.css">

        <title>MWebTec</title>
        <link rel="icon" href="/public/assets/img/MWebTec_Logo_Neu.svg" type="image/x-icon">
    </head>

    <body class="vh-100">  
        <nav class="navbar navbar-expand-lg navbar-dark" id="mainNavigation">
            <div class="container-fluid">  
                <a class="navbar-brand" href="#Home">
                    <img src="/public/assets/img/MWebTec_Logo_Neu.svg" alt="Firmen Logo MWebTec" id="firmenLogo">
                    <h1 class="d-inline-block align-middle h2">MWebTec</h1>
                </a>
              <div id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#About">About</a>
                  <a class="nav-link" href="#Service">Service</a>
                  <a class="nav-link" href="#Portfolio">Portfolio</a>
                  <a class="nav-link" href="#Contact">Contact</a>
                </div>
              </div>
            </div>
        </nav>

        <!-- About Section-->
        <section id="About" class="container">
            <div class="header-line">
                <div class="line"></div>
                <p class="title">About</p>
            </div> 
            <div class="row h-100 pt-a">
                <div id="about" class="col-6 d-flex align-items-center justify-content-center">
                    <div class="w-100">
                        <h2 id="nameHeader" class="fw-semibold h1"> </h2>
                        <h3 class="h6 text-muted">
                            Full Stack Web Developer / aspiring Software Developer
                        </h3>
                        <p class="aboutMeText"></p>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-center" id="aboutMeLogoImg">
                    <div id="aboutImg">
                        <img src="/public/assets/img/me.png" alt="Bild von mir" id="Bild von dem CEO Malte Wenzel">
                    </div>
                    <img src="/public/assets/img/MWebTec_Logo_Neu.svg" alt="Logo der Firma MWebTec">
                </div>
            </div>
        </section>

        <!-- Service Section-->
        <section id="Service" class="container">
            <div class="header-line">
                <div class="line"></div>
                <p class="title">Service</p>
            </div> 
            <div class="h-100 row">
                <div class="col-4 d-flex  justify-content-center">
                    <p></p>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-center"></div>
                <div class="col-4 d-flex align-items-center justify-content-center"></div>
            </div>
        </section>

        <!-- Portfolio Section-->
        <section id="Portfolio" class="container">
            <div class="header-line">
                <div class="line"></div>
                <p class="title">Portfolio</p>
            </div>
        </section>
        <!-- Contact Section-->
        <section id="Contact" class="container">
            <div class="header-line">
                <div class="line"></div>
                <p class="title">Contact</p>
            </div>
        </section>

        <footer id="impressum" class="container-fluid d-inline-block mt-2">
            <div class="d-flex align-items-center justify-content-center">
                <p class="text-muted my-1">&copy; 2023 MWebTec. Alle Rechte vorbehalten.</p>
            </div>
        </footer>

        <script src="src/js/main.js"></script>
        <script src="src/js/writeText.js"></script>
    </body>
</html>
